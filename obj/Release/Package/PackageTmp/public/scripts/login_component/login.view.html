<div ng-controller="loginCtrl">
    <link href="scripts/login_component/login.style.css" rel="stylesheet"/>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Login with Spotify</h3>
                    </div>
                    <div class="panel-body">
                        <img class="img-fluid spotify-login-logo" alt="Responsive image" src="../../assets/img/spotify-icons-logos/logos/02_CMYK/02_PNG/Spotify_Logo_CMYK_Green.png" />
                        <!-- Change this to a button or input when using this as a form -->
                        <button ng-click="initLogin()" class="btn btn-lg btn-success btn-block spotify-login-button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
